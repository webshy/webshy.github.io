<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html {
      width: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      width: 99.9%;
      background: #000;
    }

    .chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="chart" class="chart"></div>

  <script src="./json/echarts.min.js"></script>
  <!-- <script crossorigin="anonymous" integrity="sha384-DX1FVVXdGcNR016Jj6c5WuxYmyUvkb2/0ZMXKwbXaXs8j9tPs3e4RUjNg4tViEj4" src="http://lib.baomitu.com/echarts/4.7.0/echarts-en.common.js"></script> -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script>
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('chart'));

    //各省份的地图json文件
    var provinces = {
      '北京': './json/beijing.json',
      '天津': './json/tianjing.json',
      '上海': './json/shanghai.json',
      '重庆': './json/chongqing.json',
      '河北': './json/hebei.json',
      '河南': './json/henan.json',
      '云南': './json/yunnan.json',
      '辽宁': './json/liaoning.json',
      '黑龙江': './json/heilongjiang.json',
      '湖南': './json/hunan.json',
      '安徽': './json/anhui.json',
      '山东': './json/shandong.json',
      '新疆': './json/xinjiang.json',
      '江苏': './json/jiangsu.json',
      '浙江': './json/zhejiang.json',
      '江西': './json/jiangxi.json',
      '湖北': './json/hubei.json',
      '广西': './json/guangxi.json',
      '甘肃': './json/gansu.json',
      '山西': './json/shanxi.json',
      '内蒙古': './json/neimenggu.json',
      '陕西': './json/shanxi3.json',
      '吉林': './json/jilin.json',
      '福建': './json/fujian.json',
      '贵州': './json/guizhou.json',
      '广东': './json/guangdong.json',
      '青海': './json/qinghai.json',
      '西藏': './json/xizang.json',
      '四川': './json/sichuan.json',
      '宁夏': './json/ningxia.json',
      '海南': './json/hainan.json',
      '台湾': './json/taiwan.json',
      '香港': './json/xianggang.json',
      '澳门': './json/aomen.json',
    };

    //各省份的数据
    var allData = [{
      name: '北京'
    }, {
      name: '天津'
    }, {
      name: '上海'
    }, {
      name: '重庆'
    }, {
      name: '河北'
    }, {
      name: '河南'
    }, {
      name: '云南'
    }, {
      name: '辽宁'
    }, {
      name: '黑龙江'
    }, {
      name: '湖南'
    }, {
      name: '安徽'
    }, {
      name: '山东'
    }, {
      name: '新疆'
    }, {
      name: '江苏'
    }, {
      name: '浙江'
    }, {
      name: '江西'
    }, {
      name: '湖北'
    }, {
      name: '广西'
    }, {
      name: '甘肃'
    }, {
      name: '山西'
    }, {
      name: '内蒙古'
    }, {
      name: '陕西'
    }, {
      name: '吉林'
    }, {
      name: '福建'
    }, {
      name: '贵州'
    }, {
      name: '广东'
    }, {
      name: '青海'
    }, {
      name: '西藏'
    }, {
      name: '四川'
    }, {
      name: '宁夏'
    }, {
      name: '海南'
    }, {
      name: '台湾'
    }, {
      name: '香港'
    }, {
      name: '澳门'
    }];

    for (var i = 0; i < allData.length; i++) {
      allData[i].value = Math.round(Math.random() * 100);
    }


    loadMap('./json/quanguo.json', 'china');//初始化全国地图

    var timeFn = null;

    //单击切换到省级地图，当mapCode有值,说明可以切换到下级地图
    myChart.on('click', function (params) {
      clearTimeout(timeFn);
      //由于单击事件和双击事件冲突，故单击的响应事件延迟250毫秒执行
      timeFn = setTimeout(function () {
        var name = params.name; //地区name
        var mapCode = provinces[name]; //地区的json数据
        if (!mapCode) {
          alert('无此区域地图显示');
          return;
        }

        loadMap(mapCode, name);

      }, 250);
    });


    // 绑定双击事件，返回全国地图
    myChart.on('dblclick', function (params) {
      //当双击事件发生时，清除单击事件，仅响应双击事件
      clearTimeout(timeFn);

      //返回全国地图
      loadMap('./json/quanguo.json', 'china');
    });

    /**
     获取对应的json地图数据，然后向echarts注册该区域的地图，最后加载地图信息
     @params {String} mapCode:json数据的地址
     @params {String} name: 地图名称
     */
    function loadMap(mapCode, name) {
      $.get(mapCode, function (data) {
        if (data) {
          echarts.registerMap(name, data);
          var option = {
            title: {
              text: '地图省市区下钻',
              subtext: '双击返回中国地图',
              left: 'center',
              top:'10'
            },
            toolbox: {
              feature: {
                dataView: { show: true, readOnly: false },
                magicType: { show: true, type: ['line', 'map'] },
                restore: { show: true },
                saveAsImage: { show: true }
              }
            },
            tooltip: {
              show: true,
              formatter: function (params) {
                if (params.data) return params.name + '：' + params.data['value']
              },
            },
            visualMap: {
              type: 'piecewise',
              text: ['', ''],
              showLabel: true,
              left: '50',
              min: 0,
              max: 100,
              inRange: {
                // color: ['#edfbfb', '#b7d6f3', '#40a9ed', '#3598c1', '#215096',]
              },
              splitNumber: 0
            },
            series: [{
              name: 'MAP',
              type: 'map',
              mapType: name,
              selectedMode: false,//是否允许选中多个区域
              itemStyle: {
                normal: {
                  label: {
                    show: true,
                    textStyle: {
                      color: '#fff'
                    }
                  },
                  shadowColor: '#002B45',
                  shadowBlur: 4,
                  shadowOffsetX: -6,
                  borderWidth: 1,//省份的边框宽度
                  borderColor: '#000',//省份的边框颜色
                  areaColor: '#005FB2',
                  color: '#fff'//设置地图颜色
                },
                emphasis: {// 也是选中样式
                  borderWidth: 2,
                  borderColor: '#a5baf5',
                  areaColor: '#2baeda',
                  label: {
                    show: true,
                    textStyle: {
                      color: '#fff'
                    }
                  }
                }
              },
              // data: allData
            }]
          };
          myChart.setOption(option);
          // curMap = {
          //     mapCode: mapCode,
          //     mapName: name
          // };
        } else {
          // alert('无法加载该地图');
        }
      });
    }
    window.addEventListener("resize", function () {
      myChart.resize();
    });
  </script>
</body>

</html>
